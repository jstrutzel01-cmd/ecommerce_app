{% extends "base.html" %}
{% block title %}Checkout{% endblock %}
{% block content %}
<h2>Checkout</h2>
<form action = "{% url 'orders:create' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <p>Total: ${{ cart.get_total_price }}</p>
  <button type="submit">Place order</button>
</form>
{% endblock %}
