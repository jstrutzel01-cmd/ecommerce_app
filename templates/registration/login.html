{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
<h2>Log in</h2>
{% if form.errors %}
  <p class="error">Invalid username or password.</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button>Log in</button>
  <p><a href="{% url 'signup' %}">Sign Up</a>  </a></p>
</form>
{% endblock %}
