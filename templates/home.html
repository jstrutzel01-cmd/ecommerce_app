{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<!-- ──────────────────────────────── HERO (full‑width) ──────────────────────────────── -->
<section class="hero">
  <img src="{% static 'images/banner.jpg' %}" alt="Brand hero banner">
  <div class="hero-text">
    <h1>Refresh Your Wardrobe</h1>
    <p>Discover new arrivals in our <strong>Spring ’25 collection</strong>.</p>
    <a href="{% url 'product_list' %}" class="btn btn-primary">Shop Now →</a>
  </div>
</section>
{% endblock %}

{% block extra_css %}
<style>
/* ──────────────────────────────── HERO ──────────────────────────────── */
.hero {
  position: relative;
  width: 100vw;
  left: 50%;
  right: 50%;
  margin-left: -50vw;
  margin-right: -50vw;
  overflow: hidden;
}
.hero img {
  width: 100%;
  height: 60vh;
  object-fit: cover;
  display: block;
}
.hero-text {
  position: absolute;
  top: 50%; left: 50%; transform: translate(-50%, -50%);
  text-align: center;
  color: #fff;
  background: rgba(0, 0, 0, 0.45);
  padding: 1rem 2rem;
  border-radius: 8px;
}

/* ──────────────────────────────── BUTTONS ──────────────────────────────── */
.btn {
  display: inline-block;
  padding: 0.5rem 1rem;
  border: 1px solid #333;
  border-radius: 4px;
  text-decoration: none;
  margin-top: 0.5rem;
}
.btn-primary {
  background: #333;
  color: #fff;
}
</style>
{% endblock %}
